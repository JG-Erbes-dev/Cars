{% extends "base.html" %}

{% load static %}
{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'new_car.css' %}">
{% endblock %}
{% block content %}
<div class="form-container">
  <div class="card">
    <form method="post" enctype="multipart/form-data" class="centered-form">
      {% csrf_token %}

      <table>
        {{ form.as_table }}
      </table>

      <div class="buttons-container">
        <input type="submit" value="Salvar" class="btn btn-primary">
        <a href="{% url 'cars_list' %}" class="btn btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
