{% extends "base.html" %}


{% load static %}
{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'car_update.css' %}">
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>Editar Carro</h1>
  <table>
    {{ form.as_table }}
  </table>
  <div>
    <div class="buttons-container">
      <input type="submit" value="Salvar" class="btn btn-primary">
      <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Deletar Carro</a>
      <a href="{% url 'cars_list' %}" class="btn btn-cancel">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
