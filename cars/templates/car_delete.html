{% extends "base.html" %}

{% load static %}
{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'car_delete.css' %}">
{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header" style="text-align :center">
      <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body" style="text-align :center">
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">Deletar Carro</button>
          <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-cancel">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
